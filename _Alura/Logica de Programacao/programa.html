<meta charset="UTF-8">

<script>

	var ano = 2016;

	document.write("Flavio tem " + (ano - 1977) + " anos");
	document.write("<br>")
	document.write("Mariazinha tem " + (ano - 1997) + " anos");
	document.write("<br>")

	ano = 2017;
	document.write("Pedrinho tem " + (ano - 1994) + " anos");


	var idadeFlavio = 39;
	var idadeMariazinha = 19;
	var idadePedrinho = 23;

	var media = (idadeFlavio + idadeMariazinha + idadePedrinho) / 3;

	document.write("<br>" + "<br>");

	// Math e round para arredondar
	document.write("A média das idades é " + Math.round(media)) ;
	document.write("<br>");

	var nome = "Flavio";
	document.write("A idade de " + nome + " é " + idadeFlavio);

</script>
