<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-produtos.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols=70 rows=10 id="mensagem"required ></textarea>

				<fieldset>
					<legend> Como prefere o nosso contato? </legend>
					<label for="ratio-email"><input type="radio" name="contato" value="email" id="ratio-email">E-mail</label>
					

					<label  for="ratio-telefone"><input type="radio" name="contato" value="Telefone" id="ratio-telefone">Telefone</label>
					

					<label  for="ratio-whatsapp" checked><input type="radio" name="contato" value="whatsapp" id="ratio-whatsapp">WhatsAPP</label>
					

				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type='checkbox' checked>Gostaria de receber nossas novidades por e-mail? </label>


				<input type="submit" value="Enviar Formulário" class="enviar">

			</form>

			<table>
				<thread>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thread>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08:00 - 20:00</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08:00 - 20:00</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08:00 - 20:00</td>
					</tr>
				</tbody>
			</table>
		</main>
				<footer>
			<img src="logo-branco.png" alt="logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
